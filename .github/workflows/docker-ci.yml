name: Docker Flask CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker images (web + redis)
        run: docker compose build

      - name: Start containers in background
        run: |
          docker compose up -d
          sleep 10

      - name: Healthcheck aplikacji
        run: |
          curl --fail http://localhost:5000/ || (docker compose logs && exit 1)

      - name: Stop containers
        if: always()
        run: docker compose down
